<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Landing Page</title>

  <!-- Icono -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fuentes  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&display=swap" rel="stylesheet">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="hero">
    <nav class="nav container">
      <img class="nav__logo" src="images/logo.svg" alt="logo__hero">
    </nav>
  </header>

  <section class="hero__container container">
    <figure class="figure__picture">
      <img class="hero__img" src="images/illustration-mockups.svg" alt="mockup">
    </figure>

    <div class="hero__text">
      <h1 class="hero__title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="hero__paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="hero__cta">
        Register
      </a>
    </div>

    <div class="hero__contact">
      <a href="#" class="hero__link">
        <img src="images/fb.svg" alt="logo Facebook" class="hero__icon">
      </a>
      <a href="#" class="hero__link">
        <img src="images/twitt.svg" alt="logo Twitter" class="hero__icon">
      </a>
      <a href="#" class="hero__link">
        <img src="images/ig.svg" alt="logo Instagram" class="hero__icon">
      </a>
    </div>
  </section>
  
  <footer class="footer">
    <div class="container__footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__links">Frontend Mentor</a>.
        Coded by <a href="http://www.linkedin.com/in/camilo-téllez" target="_blank" class="attribution__links">Camilo Andrés Téllez Benítez</a>.
      </p>
    </div>
  </footer>
</body>
</html>
